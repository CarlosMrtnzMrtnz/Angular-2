<div class="my-5 d-flex justify-content-center">
    <h2 class="fs-1 fw-bold">Login</h2>
</div>

<div class="d-flex justify-content-center align-content-center">
    <form [formGroup]="formLogin" class="form">
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
            <input formControlName="email" type="email" placeholder="Enter email">
            <span>
            </span>
        </div>
        <div class="input-container">
            <input formControlName="password" type="password" placeholder="Enter password">
        </div>
            <button (click)="login()" type="button" class="submit">
        Sign in
        </button>

        <p class="signup-link">
        No account?
        <a routerLink="/register" >Sign up</a>
        </p>
    </form>
</div>
