<div (click)="reset()">
    <!-- Button trigger modal -->
<div class="d-flex justify-content-center my-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create nota
    </button>
</div>

<!-- Modal Crear -->
<div [formGroup]="formNotas" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New nota</h5>
        <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
            <div class="inputGroup w-100">
                <input formControlName="titulo" type="text" required="" autocomplete="off">
                <label for="name">Tittle</label>
            </div>
        </div>
         <textarea formControlName="descripcion" class="custom-textarea" placeholder="Your description...">
         </textarea>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button (click)="createNote()" type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex gap-3">

    @for (item of dataNotas; track $index) {
        @if (item.status == true) {
            <app-card-notas
            [titulo]="item.titulo"
            [fecha]="item.createdAt"
            [descripcion]="item.descripcion"
            (editar)="editNota(item._id)"
            (eliminar)="updateNota(item._id)"
            ></app-card-notas>
        }
    }
</div>

<div [formGroup]="formNotas" class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit nota</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
            <div class="inputGroup w-100">
                <input formControlName="titulo" type="text" required="" autocomplete="off">
                <label for="name">Tittle</label>
            </div>
        </div>
         <textarea formControlName="descripcion" class="custom-textarea" placeholder="Your description...">
         </textarea>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button (click)="enviarEditado()" type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#editar">Guardar</button>
      </div>
    </div>
  </div>
</div>

</div>
